<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 測試介面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; color: #333; }
        .input-group { margin-bottom: 1rem; }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background-color: #0051a2; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #result-area {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #0070f3;
            display: none; /* 預設隱藏 */
            white-space: pre-wrap; /* 保留換行 */
            line-height: 1.6;
        }
        .loading { color: #666; text-align: center; display: none; margin-top: 10px;}
    </style>
</head>
<body>

<div class="container">
    <h1>Gemini AI 助手</h1>
    <p style="text-align: center; color: #666; font-size: 0.9rem;">後端: Render | 資料庫: Supabase</p>
    
    <div class="input-group">
        <textarea id="userMessage" placeholder="請輸入你想問的問題..."></textarea>
    </div>
    
    <button id="sendBtn" onclick="sendMessage()">發送請求</button>
    
    <div id="loading" class="loading">AI 正在思考中 (Render 喚醒可能需 1 分鐘)...</div>
    <div id="result-area"></div>
</div>

<script>
    async function sendMessage() {
        const input = document.getElementById('userMessage');
        const resultArea = document.getElementById('result-area');
        const loading = document.getElementById('loading');
        const btn = document.getElementById('sendBtn');
        
        const message = input.value.trim();
        if (!message) return alert('請輸入內容');

        // UI 狀態切換
        btn.disabled = true;
        loading.style.display = 'block';
        resultArea.style.display = 'none';
        resultArea.innerText = '';

        try {
            // 發送請求到你的 Render Backend
            // 注意：這裡填入你的實際網址
            const response = await fetch('https://gemini-backend-3ej4.onrender.com/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            const data = await response.json();

            if (response.ok) {
                resultArea.innerText = data.reply;
                resultArea.style.display = 'block';
            } else {
                resultArea.innerText = '錯誤: ' + (data.error || '未知錯誤');
                resultArea.style.display = 'block';
                resultArea.style.borderColor = 'red';
            }

        } catch (error) {
            console.error('Error:', error);
            resultArea.innerText = '連線失敗，請檢查網路或 Render 狀態。';
            resultArea.style.display = 'block';
            resultArea.style.borderColor = 'red';
        } finally {
            // 恢復按鈕狀態
            btn.disabled = false;
            loading.style.display = 'none';
        }
    }
</script>

</body>
</html>
